	<!-- Primary Page Layout

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px" id="header"><a href="index.html">HealthCon</a></h1>
			<hr />
		</div>
		<div class="one-third column">
			<ul>
				<li><a href="food.html"> Input Food</a></li>
				<li><a href="rec.html">View Recommendations</a></li>
				<li><a href="exercise.html">Input Exercise</a></li>

			</ul>
		</div>
		<div class="two-thirds column">
			<form>
				<label>What did you eat?</label>
				<select id="foodItem" autofocus>
					<option value="1">McDonalds Caesar Salad with Crispy Chicken</option>
					<option value="2">Banana</option>
					<option value="3">Cheesecake</option>
					<option value="4">1% LowFat Milk</option>
					<option value="5">Frosted Flakes</option>
					<option value="6">Spinach</option>
				</select>
				<label>How many servings did you eat?</label>
				<input type="text" value="1" maxlength="3" id="numServings">
				<input type="submit" name="submit">
			</form>
			<ul id="itemInfo">
				
			</ul>
